                <div id="resultado"></div>

  <script>
    let quantidades = [0, 0, 0];
    let precos = [179.00, 189.90, 199.90];

    function atualizarElemento(id, value) {
      document.getElementById(id).innerText = value;
    }

    function aumentarQuantidade(index) {
      quantidades[index - 1]++;
      atualizarElemento(`quantidade${index}`, quantidades[index - 1]);
    }

    function diminuirQuantidade(index) {
      if (quantidades[index - 1] > 0) {
        quantidades[index - 1]--;
        atualizarElemento(`quantidade${index}`, quantidades[index - 1]);
      }
    }

    function calcularTotal() {
      let total = 0;
      for (let i = 0; i < 3; i++) {
        total += quantidades[i] * precos[i];
      }
      atualizarElemento('resultado', `Total da compra: R$ ${total.toFixed(2)}`);
    }
  </script>
